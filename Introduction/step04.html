<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>knockoutjs</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
  </head>
  <body>
    <div class="container pt-2">
      <p>First name: <strong data-bind="text: firstName"></strong></p>
      <p>Last name: <strong data-bind="text: lastName"></strong></p>

      <p>First name: <input class="form-control" data-bind="value: firstName" /></p>
      <p>Last name: <input class="form-control" data-bind="value: lastName" /></p>

      <p>Full name: <strong data-bind="text: fullName"></strong></p>

      <button class="btn btn-primary" data-bind="click: capitalizeLastName">lastName轉大寫</button>
    </div>
  </body>
  <script>
    // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
    function AppViewModel() {
      this.firstName = ko.observable("Bert");
      this.lastName = ko.observable("Bertington");

      this.fullName = ko.computed(function() {
        return this.firstName() + " " + this.lastName();
      }, this);

      this.capitalizeLastName = function() {
        var currentVal = this.lastName(); // Read the current value
        console.log(currentVal);
        this.lastName(currentVal.toUpperCase()); // Write back a modified value
      };
    }

    // Activates knockout.js
    ko.applyBindings(new AppViewModel());
  </script>
</html>
